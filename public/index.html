<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--=============== FAVICON ===============-->
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">

		<!--=============== BOXICONS ===============-->
		<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">

		<!--=============== SWIPER CSS ===============-->
		<link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

		<!--=============== CSS ===============-->
		<link rel="stylesheet" href="assets/css/styles.css">
		<link rel="stylesheet" href="assets/css/components/header.css">

		<title>Responsive real state website - Bedimcode</title>
	</head>
	<body>
		<!--==================== HEADER ====================-->
		<header class="header" id="header">
			<nav class="nav container">
				<a href="#" class="nav__logo">
					Holux <em class="bx bxs-home-alt-2"></em>
				</a>

				<div class="nav__menu">
					<ul class="nav__list">
						<li class="nav__item">
							<a href="#home" class="nav__link">
								<em class="bx bx-home-alt-2"></em>
								<span>Home</span>
							</a>
						</li>
						<li class="nav__item">
							<a href="#popular" class="nav__link">
								<em class="bx bx-building-house"></em>
								<span>Residences</span>
							</a>
						</li>
						<li class="nav__item">
							<a href="#value" class="nav__link">
								<em class="bx bx-award"></em>
								<span>Value</span>
							</a>
						</li>
						<li class="nav__item">
							<a href="#contact" class="nav__link">
								<em class="bx bx-phone"></em>
								<span>Contact</span>
							</a>
						</li>
					</ul>
				</div>

				<a href="#" class="button nav__button">
					Subscribe
				</a>
			</nav>
		</header>

		<!--==================== MAIN ====================-->
		<main class="main">
			<!--==================== HOME ====================-->
			<section class="home section" id="home">
				<div class="home__container container grid">
					<div class="home__data">
						<h1 class="home_title">
							Discover <br> Most Suitable <br> Property
						</h1>
						<p class="home__description">
							Find a variety of properties that suit you very easily,
							forget all difficulties in finding a residence for you
						</p>

						<form action="" class="home__search">
							<em class="bx bxs-map"></em>
							<input type="search" placeholder="Search by location..." class="home__search-input">
							<button class="button">Search</button>
						</form>

						<div class="home__value">
							<div>
								<h1 class="home__value-number">
									9K <span>+</span>
								</h1>
								<span class="home__value-description">
									Premium <br> Product
								</span>
							</div>
						</div>

						<div class="home__value">
							<div>
								<h1 class="home__value-number">
									2K <span>+</span>
								</h1>
								<span class="home__value-description">
									Happy <br> Customer
								</span>
							</div>
						</div>

						<div class="home__value">
							<div>
								<h1 class="home__value-number">
									28K <span>+</span>
								</h1>
								<span class="home__value-description">
									Awards <br> Winning
								</span>
							</div>
						</div>

					</div>

					<div class="home__images">
						<div class="home__orbe"></div>

						<div class="home__img">
							<img src="assets/img/home.jpg" alt="">
						</div>
					</div>
				</div>
			</section>

			<!--==================== LOGOS ====================-->
			<section class="logos section">

			</section>

			<!--==================== POPULAR ====================-->
			<section class="section" id="popular">

			</section>

			<!--==================== VALUE ====================-->
			<section class="value section" id="value">

			</section>

			<!--==================== CONTACT ====================-->
			<section class="contact section" id="contact">

			</section>

			<!--==================== SUBSCRIBE ====================-->
			<section class="subscribe section">

			</section>
		</main>

		<!--==================== FOOTER ====================-->
		<footer class="footer section">

		</footer>


		<!--========== SCROLL UP ==========-->


		<!--=============== SCROLLREVEAL ===============-->
		<script src="assets/js/scrollreveal.min.js"></script>

		<!--=============== SWIPER JS ===============-->
		<script src="assets/js/swiper-bundle.min.js"></script>

		<!--=============== MAIN JS ===============-->
		<script src="assets/js/main.js"></script>
	</body>
</html>
